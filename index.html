<!DOCTYPE html>
<br lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="index.css">
    <title>Mortagage Calculator</title>
</head>
    <header>
        <h2>What can you afford?</h2>
        <h4>Example web page for test mortage calculator</h4>
    </header>
    <div class="form-row">
        <div class ="form-col">
            <div class="form-group-right">
                <label for="firstName">Total household income</label>
                <div class="input-group">
                    <input type="text" name="totalHouseholdIncome" class="form-control-first">
                </div>
            </div>
        </div>
       <div class ="form-col">
            <div class="form-group-left">
                <label for="lastName">Downpayment saved</label>
                <div class="input-group">
                    <input type="text" name="downpaymentSaved" class="form-control-second">
                </div>
            </div>
        </div>
    </div>

    <div class="form-row">
        <div class ="form-col">
            <div class="form-group-right">
                <label for="firstName">Monthly credit expenses</label>
                <div class="input-group">
                    <input type="text" name="monthlyCreditExpenses" class="form-control-third">
                </div>
            </div>
        </div>
       <div class ="form-col">
            <div class="form-group-left">
                <label for="lastName">Other expenses monthly</label>
                <div class="input-group">
                    <input type="text" name="otherExpensesMonthly" class="form-control-fourth">
                </div>
            </div>
        </div>
    </div>
        
        <div class="form-btn main_submit_button">
            <button onclick= "calculateMortagage()" class="btn btn-primary submit_button">Get Your Result</button>
        </div>
    </div>
    <div class="templateRoot"></div>
    <template id="mortagagePreview">
        <div class="input-group-result"></div>
        <p class="monthlyPayment">Monthly payment</p>
        <table>
            <tr>
                <td id="fixedProcentFiveYears"></td>
                <td id="fixedProcentResultFiveYears"></td>
            </tr>
            <tr>
                <td id="variableProcent"></td>
                <td id="variableProcentResult"></td>
            </tr>
            <tr>
                <td id="fixedProcentThreeYears"></td>
                <td id="fixedProcentResultThreeYears"></td>
            </tr>
            <tr>
                <td id="fixedProcentTenYears"></td>
                <td id="fixedProcentResultTenYears"></td>
            </tr>
        </table>
    </template>


    <script src="index.js"></script>
    
</body>

</html>
